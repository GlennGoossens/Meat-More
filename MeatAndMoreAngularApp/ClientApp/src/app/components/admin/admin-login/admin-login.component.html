<form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-12">{{'admin.email'|translate}}</label>
    <div class="col-md-12">
      <input formControlName="email" type="email" class="form-control" placeholder="{{'admin.email'|translate}}"
        required>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">{{'admin.password'|translate}}</label>
    <div class="col-md-12">
      <input formControlName="password" type="password" class="form-control"
        placeholder="{{'admin.password'|translate}}" required>
    </div>
  </div>
  <button type="submit" class="btn btn-danger float-right">{{'nav.admin'|translate}}</button>
  <button type="reset" class="btn btn-secondaty float-left" (click)="revert()">
    {{'form.clear'|translate}}
  </button>
  <button class="btn btn-primary" (click)="cancel()">{{'form.cancel'|translate}}</button>
</form>
